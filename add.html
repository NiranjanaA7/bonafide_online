<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #281528;
            margin: 0;
            font-family: "Arial", sans-serif;
        }

        .container {
            padding: 50px;
            background-color: #5E4D4D;
        }

        h1 {
            color: white;
            text-align: left;
            margin-top: 0;
        }

        .dashboard-links {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }

        .dashboard-links a {
            margin-right: 20px;
            text-decoration: none;
            color: white;
            background-color: #281528;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .dashboard-content {
            color: white;
        }

        .user-request {
            margin-bottom: 20px;
        }

        .user-name {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .user-name::after {
            content: '\25BE';
            margin-left: 5px;
        }

        .request-details {
            display: none;
            padding-left: 20px;
        }

        .approve-button,
        .deny-button {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .approve-button {
            background-color: #A0F599;
        }

        .deny-button {
            background-color: #FF5B5B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="dashboard-links">
            <a href="requests.html">No. of Requests</a>
            <a href="payments.html">List of Successful Payments</a>
        </div>
        <div class="dashboard-content">
            <div class="user-request">
                <div class="user-name">
                    User 1
                </div>
                <div class="request-details">
                    Request Form Submitted by User 1
                    <div>
                        <button class="approve-button">Approve</button>
                        <button class="deny-button">Deny</button>
                    </div>
                </div>
            </div>
            <div class="user-request">
                <div class="user-name">
                    User 2
                </div>
                <div class="request-details">
                    Request Form Submitted by User 2
                    <div>
                        <button class="approve-button">Approve</button>
                        <button class="deny-button">Deny</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
